<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="Intcore">
    <meta name="application-name" content="Intcore">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#f05662">
    <meta name="robots" content="index, follow">
    <meta name="author" content="INTcore">

    <title>progressive-web-app</title>
  </head>
  <body>
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <noscript>
      <strong>We're sorry but progressive-web-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
     <script type="text/javascript">
        (function() {
          if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
          }
        })();
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
